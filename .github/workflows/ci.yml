name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  web-test:
    name: Web App Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install

    - name: Lint web app
      run: pnpm lint:web

    - name: Build web app
      run: pnpm build:web

    - name: Upload web build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-dist
        path: apps/web/dist/

  desktop-test:
    name: Desktop App Tests
    needs: web-test
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          apps/desktop/src-tauri/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

    - name: Install dependencies
      run: pnpm install

    - name: Download web build artifacts
      uses: actions/download-artifact@v4
      with:
        name: web-dist
        path: apps/web/dist/

    - name: Build desktop app
      run: |
        cd apps/desktop
        pnpm build

    - name: Upload desktop build artifacts (Ubuntu)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: desktop-linux
        path: apps/desktop/src-tauri/target/release/bundle/

    - name: Upload desktop build artifacts (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: desktop-windows
        path: apps/desktop/src-tauri/target/release/bundle/

    - name: Upload desktop build artifacts (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: desktop-macos
        path: apps/desktop/src-tauri/target/release/bundle/

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [web-test, desktop-test]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          desktop-linux/**/*
          desktop-windows/**/*
          desktop-macos/**/*
        draft: true
        prerelease: ${{ contains(github.ref, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
